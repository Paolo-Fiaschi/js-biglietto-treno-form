<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
  <main>
    <div class="logoTitle">
      <img src="img/logo.png" alt="">
      <h1>CALCOLA IL PREZZO DEL TUO BIGLIETTO</h1>
    </div>

    <!-- INPUT UTENTE --------------------------------------->
    <div id="input">

      <!-- DATI DI INPUT ------------------------->
      <div id="inputDate">
        <div class="containerName">
          <label for="name">Nome e Cognome</label>
          <input type="text" name="name" id="name" placeholder="Nome e cognome" value="">
        </div>
        <div class="containerKm">
          <label for="km">Km da percorrere</label>
          <input type="number" name="km" id="km" placeholder="Km da percorrere">
        </div>
        <div class="containerAge">
          <label for="age">Età</label>
          <select name="age" id="age">
          <option value="" selected>----------</option>
          <option value= "Minorenne">Minorenne</option>
          <option value="Maggiorenne">Maggiorenne</option>
          <option value="Over 65">Over 65</option>
          <option value="Studente">Studente Boolean</option>
          </select>
        </div>
        <div class="containerClass">
          <label for="class">Classe</label>
          <select name="class" id="class">
          <option value="" selected>-------</option>
          <option value="1">1°Classe</option>
          <option value= "2">2°Classe</option>
          <option value="classStandard">Standard</option>
          </select>
        </div>

      </div>

      <!-- BOTTONI DI INPUT ----------------------->
      <div id="inputButton">
        <button id="genera" type="button" name="button">
          Genera
        </button>
        <button id="annulla" type="button" name="button">
          Annulla
        </button>
      </div>
    </div>

    <h2>IL TUO BIGLIETTO</h2>

    <!-- OUTPUT UTENTE ---------------------------------------->
    <div id="output">
      <h3>DETTAGLI PASSEGGERO</h3>
      <div class="infoBiglietto">
        <div class="passeggero">
          <div class="infoName">
            <span>Nome Passeggero</span>
            <div id="outputName"></div>
          </div>
          <div class="codiceQr">
            <img src="https://qrcode.tec-it.com/API/QRCode?data=smsto%3A555-555-5555%3AGeneratore+TEC-IT+di+codici+QR+&method=download" alt="">
          </div>
        </div>
        <div class="offerta">
          <span>Tipo di Biglietto</span>
          <div id="outputSconto"></div>
        </div>
        <div class="treno">
          <span>Numero Treno</span>
          <div id="outputTreno"></div>
        </div>
        <div class="carrozza">
          <span>Carrozza</span>

          <div id="outputCarrozza"></div>
        </div>
        <div class="posto">
          <span>Posto</span>

          <div id="outputPosto"></div>
        </div>
        <div class="prezzo">
          <span>Costo Biglietto</span>
          <div id="outputPrice"></div>
        </div>

      </div>

    </div>
  </main>
  <script src="main.js"></script>
</body>
</html>
